version: "3"
services:
  gpt-researcher:
    image: assafelovic/gpt-researcher:rob_yan
    restart: always
    container_name: rob_yan
    build: ./
    volumes:
      - ./:/usr/src/app/ # Монтирование всей директории проекта
    environment:
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - APP_PORT=${APP_PORT}
      - CONFIG_FILE=./config.json
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - redis # Указывает, что gpt-researcher зависит от сервиса redis

  redis:
    image: redis:latest
    restart: always
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD --save 60 1"
    container_name: redis_server
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - .env

volumes:
  redis_data:
