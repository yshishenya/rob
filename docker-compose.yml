version: "3"
services:
  gpt-researcher:
    pull_policy: build
    image: gptresearcher/gpt-researcher
    platform: linux/amd64
    restart: always
    container_name: ${CONTAINER_NAME}
    build: ./
    volumes:
      - ./:/usr/src/app/ # Монтирование всей директории проекта
    environment:
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      #- APP_PORT=${APP_PORT}
      - CONFIG_FILE=./config.json
    env_file:
      - .env
    restart: always
    ports:
      - ${APP_PORT}:${APP_PORT}
    # depends_on:
    #   - redis_rob # Указывает, что gpt-researcher зависит от сервиса redis
    networks:
      - redis_app-network

networks:
  redis_app-network:
    #driver: bridge
    external: true

  gptr-nextjs:
    pull_policy: build
    image: gptresearcher/gptr-nextjs
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: multi_agents/frontend
    volumes:
      - /app/node_modules
      - ./multi_agents/frontend:/app
    restart: always
    ports:
      - 3000:3000
